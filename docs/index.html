<!doctype html>

<html   lang="en" 
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:fb="http://ogp.me/ns/fb#">
<head>
    <meta charset="utf-8">
    <title>Small victory cards</title>
    <meta name="description" content="Small victories to achieve when you are feeling low">
    <meta name="author" content="SitePoint">

    <!-- Twitter Card data -->
    <meta name="twitter:card" value="summary">

    <!-- Open Graph data -->
    <meta property="og:title" content="Small victory cards" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="preview.jpg" />
    <meta property="og:description" content="Small victories to achieve when you are feeling low" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">

    <!-- favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="app.js"></script>
</head>

<body>

<section class="header">
    <h1>Small victories</h1>
    <p>&ldquo;First say to yourself what you would be; and then do what you have to do.&rdquo; – Epictetus</p>
</section>

<div class="card-stack-wrapper">

    <div id="stacked-cards-block" class="stackedcards stackedcards--animatable init">

        <div class="stackedcards-container">

            <!-- card -->
            <div class="card">
                <div class="card-content">
                    <img src="media/img/clean-room.jpg" width="100%" height="100%"/>
                </div>
                <div class="card-footer">
                    <p>Clean your room</p>
                </div>
            </div>

            <!-- card -->
            <div class="card">
                <div class="card-content">
                    <img src="media/img/shower.jpg" width="100%" height="100%"/>
                </div>
                <div class="card-footer">
                    <p>Take a shower</p>
                </div>
            </div>

            <!-- card -->
            <div class="card">
                <div class="card-content">
                    <img src="media/img/meditate.jpg" width="100%" height="100%"/>
                </div>
                <div class="card-footer">
                    <p>Meditate</p>
                </div>
            </div>

            <!-- card -->
            <div class="card">
                <div class="card-content">
                    <img src="media/img/journal.jpg" width="100%" height="100%"/>
                </div>
                <div class="card-footer">
                    <p>Write in a journal</p>
                </div>
            </div>

            <!-- card -->
            <div class="card">
                <div class="card-content">
                    <img src="media/img/music.jpg" width="100%" height="100%"/>
                </div>
                <div class="card-footer">
                    <p>Listen to music</p>
                </div>
            </div>

            <!-- card -->
            <div class="card">
                <div class="card-content">
                    <img src="media/img/breathing.jpg" width="100%" height="100%"/>
                </div>
                <div class="card-footer">
                    <p>Do a breathing exercise</p>
                </div>
            </div>

            <!-- card -->
            <div class="card">
                <div class="card-content">
                    <img src="media/img/comedy.jpg" width="100%" height="100%"/>
                </div>
                <div class="card-footer">
                    <p>Watch a standup comedy episode</p>
                </div>
            </div>

            <!-- card -->
            <div class="card">
                <div class="card-content">
                    <img src="media/img/walk.jpg" width="100%" height="100%"/>
                </div>
                <div class="card-footer">
                    <p>Go for a walk</p>
                </div>
            </div>

            <!-- card -->
            <div class="card">
                <div class="card-content">
                    <img src="media/img/tea.jpg" width="100%" height="100%"/>
                </div>
                <div class="card-footer">
                    <p>Drink some hot tea</p>
                </div>
            </div>


        </div><!-- end stackedcards-container -->

        <!-- overlayed icons -->
        <div class="stackedcards--animatable stackedcards-overlay top"><img src="media/img/star.png"  width="auto" height="auto"/></div>
        <div class="stackedcards--animatable stackedcards-overlay right"><img src="media/img/heart.png" width="auto" height="auto"/></div>
        <div class="stackedcards--animatable stackedcards-overlay left"><img src="media/img/close.png" width="auto" height="auto"/></div>

    </div><!-- end stackedcards-block -->

    <!-- action buttons -->
    <div class="game-controls">
        <div class="left-control"><img src="media/img/close.png" width="30" height="30"/></div>
        <div class="top-control"><img src="media/img/star.png" width="30" height="30"/></div>
        <div class="right-control"><img src="media/img/heart.png" width="30" height="30"/></div>
    </div>

</div>

<div class="final-state hidden">
    <h2><input type="button" value="Play again" onClick="window.location.reload()" class="button">
</h2>
</div>

</body>
</html>
